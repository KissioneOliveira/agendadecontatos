<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="agenda-container">
        <div class="agenda-header">
            <h1>Agenda de Contatos</h1>
        </div>        
        
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'add')">Adicionar Contato</button>
            <button class="tab-link" onclick="openTab(event, 'edit')">Editar Contato</button>
            <button class="tab-link" onclick="openTab(event, 'delete')">Excluir Contato</button>
            <button class="tab-link" onclick="openTab(event, 'view')">Visualizar Contato</button>
        </div>

        <div id="add" class="tab-content">
            <h2>Adicionar Novo Contato</h2>
            <form id="addContactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="photo">Foto:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                
                <button type="submit" class="submit-btn">Adicionar Contato</button>
            </form>
        </div>

        <div id="edit" class="tab-content">
            <h2>Editar Contato</h2>
            <form id="editContactForm">
                <label for="editName">Nome:</label>
                <input type="text" id="editName" name="editName" required>
                
                <label for="editPhone">Telefone:</label>
                <input type="text" id="editPhone" name="editPhone" required>
                
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="editEmail" required>
                
                <label for="editPhoto">Foto:</label>
                <input type="file" id="editPhoto" name="editPhoto" accept="image/*">
                
                <button type="submit" class="submit-btn">Salvar Alterações</button>
            </form>
        </div>

        <div id="delete" class="tab-content">
            <h2>Excluir Contato</h2>
            <form id="deleteContactForm">
                <label for="deleteName">Nome:</label>
                <input type="text" id="deleteName" name="deleteName" required>
                
                <button type="submit" class="submit-btn delete-btn">Excluir Contato</button>
            </form>
        </div>

        <div id="view" class="tab-content">
            <h2>Visualizar Contato</h2>
            <form id="viewContactForm">
                <label for="viewId">ID do Contato:</label>
                <input type="text" id="viewId" name="viewId" required>
                
                <button type="button" class="submit-btn" onclick="viewContact()">Visualizar</button>
            </form>
            <div id="contactDetails" class="contact-details">
                
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
